<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>rock-paper-scissors</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="text-area">
			<p class="text-top">
				Rock, Paper or Scissors?
			</p>
		</div>
		<div class="keys-container">
			<div class="keys-player">
				<div class="gamer">
					<img src="./images/man.png" alt="Man">
				</div>
				<div id="rock" class="key">
					<img id="rock" src="./images/rock.png" alt="Rock">
				</div>

				<div id="paper" class="key">
					<img id="paper" src="./images/paper.png" alt="Paper">
				</div>

				<div id="scissors" class="key">
					<img id ="scissors" src="./images/scissor.png" alt="Scissors">
				</div>
			</div>
			<div class="keys-pc">
				<div class="gamer">
					<img src="./images/pc.png" alt="Computer">
				</div>
				<div id="rock-pc" class="key-pc">
					<img id="rock-pc" src="./images/rock.png" alt="Rock">
				</div>

				<div id="paper-pc" class="key-pc">
					<img id="paper-pc" src="./images/paper.png" alt="Paper">
				</div>

				<div id="scissors-pc" class="key-pc">
					<img id ="scissors-ps" src="./images/scissor.png" alt="Scissors">
				</div>
			</div>
		</div>

		<div class="text-area">
			
			<p class="text-bottom">
				HUMAN vs. PC (5 wins)
			</p>
		</div>

		<div class="footer">
			<p>Â© 2023<a href="mailto:proffery@gmail.com" title=" Dmitry Shamko"> Dmitry Shamko</a></p>
		</div>

		<audio id="rock" src="./sounds/rock.mp3"></audio>
		<audio id="paper" src="./sounds/paper.mp3"></audio>
		<audio id="scissors" src="./sounds/scissors.mp3"></audio>

        <script src="./js/javascript.js"></script>
    </body>
</html>
