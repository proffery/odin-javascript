<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>rock-paper-scissors</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="keys">
			<div id="rock" data-key="82" class="key">
				<img id="rock" src="./images/rock.png" alt="Rock">
			</div>

			<div id="paper" data-key="80" class="key">
				<img id="paper" src="./images/paper.png" alt="Paper">
			</div>

			<div id="scissors" data-key="83" class="key">
				<img id ="scissors" src="./images/scissor.png" alt="Scissors">
			</div>
		</div>

		<audio id="rock" data-key="82" src="./sounds/rock.mp3"></audio>
		<audio id="paper" data-key="80" src="./sounds/paper.mp3"></audio>
		<audio id="scissors" data-key="83" src="./sounds/scissors.mp3"></audio>

        <script src="./js/javascript.js"></script>
    </body>
</html>
