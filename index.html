<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>rock-paper-scissors</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="keys">
			<button id="rock" class="key">Rock</button>
			<button id="paper" class="key">Paper</button>
			<button id="scissors" class="key">Scissors</button>
		</div>

		<audio data-key="82" src="./sounds/rock.mp3"></audio>
		<audio data-key="80" src="./sounds/paper.mp3"></audio>
		<audio data-key="83" src="./sounds/scissors.mp3"></audio>

        <script src="./js/javascript.js"></script>
    </body>
</html>
